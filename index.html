<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendirme...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <h1>Yükleniyor...</h1>
    <p>Lütfen bekleyin, siteye yönlendiriliyorsunuz.</p>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        // Sağ Tık Engelleme (JavaScript ile)
        document.addEventListener('contextmenu', event => event.preventDefault());

        const firebaseConfig = {
            apiKey: "AIzaSyCIhKXxTwmQ1l70c7_vnH6ZmM1FxZsqUEI",
            authDomain: "furkan-baysak-b74ef.firebaseapp.com",
            databaseURL: "https://furkan-baysak-b74ef-default-rtdb.firebaseio.com",
            projectId: "furkan-baysak-b74ef",
            storageBucket: "furkan-baysak-b74ef.firebasestorage.app",
            messagingSenderId: "332668884342",
            appId: "1:332668884342:web:975a46d869cf37bbc85657",
            measurementId: "G-1TQKFHW50T"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const bakimRef = database.ref('bakim/durum'); // Veritabanındaki "bakim/durum" yolunu dinle

        bakimRef.once('value')
            .then(snapshot => {
                const bakimDegeri = snapshot.val();

                if (bakimDegeri === 1) {
                    window.location.href = "bakim.html";
                } else {
                    window.location.href = "home.html";
                }
            })
            .catch(error => {
                console.error("Veri çekme hatası:", error);
                window.location.href = "home.html"; // Hata durumunda home.html'ye yönlendir
            });
    </script>
</body>
</html>
