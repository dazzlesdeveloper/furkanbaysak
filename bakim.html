<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemiz Bakımda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #e44d26;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Logo" class="logo">
        <h1>Sitemiz Şu Anda Bakımdadır</h1>
        <p>Sitemizi daha iyi hale getirmek için kısa bir bakım çalışması yapıyoruz.</p>
        <p>En kısa sürede tekrar çevrimiçi olacağız. Lütfen daha sonra tekrar deneyin.</p>
        <p>Anlayışınız için teşekkür ederiz.</p>
    </div>
</body>
</html>
